<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago - Safatel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Pago.css">
</head>
<body>
    <div class="home-icon">
        <a href="Safatel_In1.html">
            <img src="../IMAGENES/LogoSafaTel.jpg" class="rounded-circle">
        </a>
    </div>

    <div class="container py-5">
        <div class="card mx-auto">
            <div class="card-body">
                <h2 class="card-title mb-4">Estás haciendo una compra en <img src="../IMAGENES/LogoSafaTel.jpg" class="hotel-image rounded-circle"> </h2>
                
                <form>
                    <div class="mb-3">
                        <label for="cardHolder" class="form-label">Titular de la tarjeta</label>
                        <input type="text" class="form-control" placeholder="Titular de la tarjeta">
                    </div>

                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Número de la tarjeta</label>
                        <input type="text" class="form-control" placeholder="Número de la tarjeta">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="expiryDate" class="form-label">Fecha de caducidad</label>
                            <input type="text" class="form-control" placeholder="MM/YY">
                        </div>
                        <div class="col-md-6">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" placeholder="CVV">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark w-100 mt-3">Realizar reserva</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="contact-info">
                        <p>Numero para contactarnos: 688 74 65 89</p>
                        <p>Corre para contactarnos: Icabellocabanillas@fundacionsafatel.es</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="social-info text-md-end">
                        <p class="social-title">Redes sociales</p>
                        <p>Instagram: Safatel_Official</p>
                        <p>Twitter/X: Safatel_Official</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
